name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        server-id: github # Matches repository id in pom.xml
        settings-env: GITHUB_TOKEN # Token to use for authentication
    - name: Set Project Version
      run: ./mvnw -B versions:set -DnewVersion=1.0.${{ github.run_number }} -DgenerateBackupPoms=false
    - name: Build, Analyze and Deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed for PR info and Sonar
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: >
        ./mvnw -B deploy org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        -Dsonar.projectKey=ezq134_spring-petclinic
        -Dsonar.organization=ezq134
        -Dsonar.host.url=https://sonarcloud.io
        -Dsonar.java.binaries=target/classes
        -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
        -Dsonar.junit.reportPaths=target/surefire-reports
        -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/ezq134/petclinic-service:latest
          ghcr.io/ezq134/petclinic-service:${{ github.run_number }}

    - name: Send Failure Email (Build)
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: "ðŸš¨ Build Failed: ${{ github.repository }}"
        to: vishal-rajesh.poptani@capgemini.com, vishal.poptani@zohomail.in
        from: GitHub Actions
        body: "The build job for ${{ github.run_number }} failed. Check logs at https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  deploy:
    name: Deploy to Rancher Desktop
    needs: build
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s/

    - name: Send Failure Email (Deploy)
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: "ðŸš¨ Deployment Failed: ${{ github.repository }}"
        to: vishal-rajesh.poptani@capgemini.com, vishal.poptani@zohomail.in
        from: GitHub Actions
        body: "The deployment to Rancher Desktop failed for run ${{ github.run_number }}. Check logs at https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

